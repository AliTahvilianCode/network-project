<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #6a6ab0, 0 0 10px #6a6ab0; }
            50% { text-shadow: 0 0 10px #6a6ab0, 0 0 20px #6a6ab0; }
            100% { text-shadow: 0 0 5px #6a6ab0, 0 0 10px #6a6ab0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background: linear-gradient(-45deg, #1e1e2f, #282846, #3e3e5f, #505073);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            font-family: 'Vazir', 'Inter', sans-serif;
            color: #e0e0e0;
        }

        .container {
            background-color: rgba(25, 25, 40, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #ffffff;
            font-weight: 500;
            animation: glow 2s infinite ease-in-out;
        }

        p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .button {
            background-color: #547792;
            border: none;
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #415d72;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello Admin <span style="color: #6a6ab0;">{{ username }}</span></h2>
        <p>Welcome to the Admin Dashboard</p>
        <a href="/manage_users"><button class="button">Manage Users</button></a><br>
        <a href="/all_posts"><button class="button">View Posts</button></a><br>
        <a href="/logout"><button class="button">Log Out</button></a>
    </div>
</body>
</html>
