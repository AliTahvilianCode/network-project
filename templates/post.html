<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            background: linear-gradient(-45deg, #1e1e2f, #282846, #3e3e5f, #505073);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
        }

        .container {
            background-color: rgba(25, 25, 40, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #ffffff;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            margin: 10px;
            padding: 12px;
            width: 260px;
            height: 120px;
            border: none;
            border-radius: 6px;
            background-color: #2a2a40;
            color: #fff;
        }

        .button {
            background-color: #547792;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #415d72;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Post</h2>
        <form method="post">
            <textarea name="content" placeholder="Enter your post content..."></textarea><br>
            <input type="submit" value="Submit Post" class="button">
        </form>
        <a href="/dashboard_user">Return to Dashboard</a>
    </div>
</body>
</html>
