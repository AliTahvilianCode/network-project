<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #29293d, #383854, #4c4c6f, #5c5c80);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
        }

        .container {
            background-color: rgba(25, 25, 40, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 35px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #ffffff;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select {
            margin: 10px;
            padding: 12px;
            width: 260px;
            border: none;
            border-radius: 6px;
            background-color: #33334d;
            color: #fff;
        }

        /* Stylish Role Selection */
        .role-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .role-option {
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            width: 120px;
            cursor: pointer;
            text-align: center;
            background: #3a3a55;
            color: white;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .role-option:hover {
            background: #4a4a66;
            border: 2px solid #6a6ab0;
        }

        .role-option.active {
            background: #6a6ab0;
            color: #fff;
            font-weight: bold;
        }

        /* Improved Checkbox Design */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            cursor: pointer;
        }

        .checkbox-container input {
            accent-color: #547792;
            width: 18px;
            height: 18px;
        }

        .checkbox-container label {
            font-size: 15px;
            color: #ccc;
        }

        .button {
            background-color: #547792;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            font-size: 16px;
            margin-top: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #415d72;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up Form</h2>
        <form method="post">
            Username: <br><input type="text" name="username" required><br>
            Password: <br><input type="password" name="password" required><br>
            
            <div class="role-container">
                <div class="role-option" onclick="setRole('user')">User</div>
                <div class="role-option" onclick="setRole('admin')">Admin</div>
                <input type="hidden" name="role" id="role">
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <input type="submit" value="Sign Up" class="button">
        </form>
        <a href="/">Return to Home</a>
    </div>

    <script>
        function setRole(role) {
            document.getElementById("role").value = role;
            document.querySelectorAll(".role-option").forEach(el => el.classList.remove("active"));
            document.querySelector(`.role-option:nth-child(${role === 'user' ? 1 : 2})`).classList.add("active");
        }
    </script>
</body>
</html>
