<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Error</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            background: linear-gradient(-45deg, #1e1e2f, #282846, #3e3e5f, #505073);
            background-size: 400% 400%;
            animation: fadeIn 1s ease-in-out, gradientMove 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
        }

        .container {
            background-color: rgba(25, 25, 40, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .message {
            font-size: 18px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .button {
            background-color: #547792;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #415d72;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            This username is already registered! Please choose a different username.
        </div>
        <a href="/signup" class="button">Return to Sign Up</a>
    </div>
</body>
</html>
