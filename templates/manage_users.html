<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background: linear-gradient(-45deg, #1e1e2f, #282846, #3e3e5f, #505073);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
        }

        .container {
            background-color: rgba(25, 25, 40, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 16px;
            color: #e0e0e0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #4CAF50;
        }

        .submit-button {
            background-color: #FF4D4D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background-color: #E04141;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-back:hover {
            background-color: #45A049;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Users</h2>
        <form method="post">
            <ul>
                {% for user in all_users %}
                    <li>
                        <input type="checkbox" name="user_ids" value="{{ user.id }}">
                        {{ user.username }} - ({{ user.role }})
                    </li>
                {% endfor %}
            </ul>
            <input type="submit" value="Delete Selected Users" class="submit-button">
        </form>
        <a href="{{ url_for('dashboard_admin') }}">
            <button class="btn-back">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
